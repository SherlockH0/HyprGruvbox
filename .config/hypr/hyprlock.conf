source = $HOME/.config/hypr/gruvbox.conf

$font = Inter, FantasqueSansM Nerd Font Propo
$display_font = Cabinet Grotesk Bold

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}


# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_size = 5
    blur_passes = 2
}

# TIME
label {
  monitor =
  text = $TIME
  color = $fg0
  font_size = 90
  font_family = $display_font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $fg0
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

