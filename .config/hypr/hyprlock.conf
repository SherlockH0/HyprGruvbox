# INPUT FIELD
input-field {
  monitor =
  size = 300, 54
  outline_thickness = 2
  rounding = 12
  dots_size = 0.25
  dots_spacing = 0.25
  dots_center = true
  outer_color = $aqua
  inner_color = rgb(282828)
  font_color = $fg0
  font_family = $font
  fade_on_empty = false
  placeholder_text = ó°Œ¾  Logged in as $USER
  hide_input = false
  check_color = $aqua
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  # position = 0, -47
  halign = center
  valign = center
}
